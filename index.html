<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<h2 class="title">Calc</h2>
		</header>
		<main>
			<div class="result-box">
				<h1>399,981</h1>
			</div>
			<div class="keypad-box">
				<button class="button-white" id="7">7</button>
                <button class="button-white" id="8">8</button>
                <button class="button-white" id="9">9</button>
                <button class="button-gray" id="del">DEL</button>
                <button class="button-white" id="4">4</button>
                <button class="button-white" id="5">5</button>
                <button class="button-white" id="6">6</button>
                <button class="button-white" id="plus">+</button>
                <button class="button-white" id="1">1</button>
                <button class="button-white" id="2">2</button>
                <button class="button-white" id="3">3</button>
                <button class="button-white" id="moins">-</button>
                <button class="button-white" id="point">.</button>
                <button class="button-white" id="0">0</button>
                <button class="button-white" id="diviser">/</button>
                <button class="button-white" id="multiplier">x</button>
			</div>
            <div class="keypad-box-bas">
                <div class="button-keypad-box-bas">
                <button class="button-gray" id="reset">RESET</button>
                <button class="button-red" id="egal">=</button>
                </div>
            </div>
		</main>
	</body>
</html>
